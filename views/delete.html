<body>
  <h1>削除確認</h1>
  <p>本当に削除しますか？</p>
  <ul>
      <li>内容： {{.tweet.Content}}</li>
      <li>作成時間： {{.tweet.CreatedAt}}</li>
  </ul>

  <form method="post" action="/delete/{{.tweet.ID}}">
      <p><input type="submit" value="削除"></p>
      <p><a href="/">戻る</a></p>
  </form>
  </body>

<!-- 4行目: ツイートの内容を表示するためのテキストを表示しています。{{.tweet.Content}}は、Goのテンプレートエンジンの記法で、tweetオブジェクトのContentプロパティの値を表示します。

6行目: ツイートの作成時間を表示するためのテキストを表示しています。{{.tweet.CreatedAt}}は、同じくtweetオブジェクトのCreatedAtプロパティの値を表示します。 -->
